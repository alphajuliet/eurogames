<!-- Last played -->
<table class="sortable-theme-dark" data-sortable>
  <thead>
    <tr>
      <th>Date</th>
      <th>Days</th>
      <th>Total played</th>
      <th>Game</th>
    </tr>
  </thead>
  <tbody>
    {% for game in games %}
    <tr>
      <td>{{ game.lastPlayed|e }}</td>
      <td class="numeric">{{ game.daysSince|int() }}</td>
      <td class="numeric">{{ game.games|e }}</td>
      <td>{{ game.name }}</td>
    </tr>
    {% endfor %}
  </tbody>
  <script type="text/javascript">
    Sortable.init();
  </script>
</table>
