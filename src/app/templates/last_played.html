<!-- Last played -->
<table id="table-last_played" class="sortable-theme-dark" data-sortable>
  <thead>
    <tr>
      <th>Date</th>
      <th>Days</th>
      <th>Total played</th>
      <th>Game</th>
    </tr>
  </thead>
  <tbody>
    {% for game in games %}
    <tr>
      <td>{{ game.lastPlayed|e }}</td>
      <td class="numeric">{{ game.daysSince|int() }}</td>
      <td class="numeric">{{ game.games|e }}</td>
      <td class="link"><a hx-get="/game/{{ game.id }}" hx-target="#content" hx-push-url="true">{{ game.name }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
  <script type="text/javascript">
    document.getElementById("table-last_played").setAttribute("data-sortable-initialized", "false");
    Sortable.init();
  </script>
</table>
